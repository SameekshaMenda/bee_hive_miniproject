<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeHive Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1>BeeHive Monitoring Dashboard</h1>
            <div id="user-profile" class="user-profile">
                <!-- User profile icon and name -->
            </div>
        </div>
    </header>

    <!-- Main Dashboard Section -->
    <main class="dashboard-container">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h2>Welcome to your Dashboard</h2>
            <h3 class="subtitle">"In every drop of honey, there's a story of dedication."</h3>
        </section>

        <!-- File Upload Section -->
        <section class="upload-section">
            <h3>Upload Bee Images for Analysis</h3>
            <div class="upload-container">
                <input type="file" id="upload-image" name="upload-image" class="upload-input">
                <button class="upload-btn"><i class="fas fa-upload"></i> Upload</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2024 BeeHive Monitoring. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script>
        // Function to load user profile
        function loadUserProfile() {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("user-profile").innerHTML = `
                    <i class="fas fa-user-circle profile-icon"></i>
                    <span>${username}</span>
                `;
            }
        }

        window.onload = loadUserProfile;
    </script>
</body>
</html>
